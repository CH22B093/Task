<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Align items vertically */
            align-items: center;   /* Center items horizontally */
            height: 100vh;        /* Make the body fill the viewport height */
            margin: 0;            /* Remove default body margins */
        }

        .chat-message {
            text-align: center; 
            margin-bottom: 10px; 
        }

        form {
            display: flex;          /* Use flexbox for the form */
            align-items: center;   /* Vertically align form elements */
            width: 100%;           /* Make the form take full width */
            margin-bottom: 20px;   /* Add space below the form */
        }

        input[type="text"] {
            flex-grow: 1;           /* Allow the input to expand */
            padding: 10px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        .chat-message img {
            max-width: 300px; 
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <form method="POST" enctype="multipart/form-data"> 
        <input type="text" name="user_input" placeholder="Enter your message">
        <input type="file" name="image" accept="image/*"> 
        <button type="submit">Send</button>
    </form>
    {% if user_input %}
        <p class="chat-message">You: {{ user_input }}</p>
        {% if response.get('image_url') %}
            <p class="chat-message">Chatbot: <img src="{{ response.image_url }}"></p> 
        {% endif %}
        {% if response.get('text') %}
            <p class="chat-message">Chatbot: {{ response.text }}</p> 
        {% endif %}
    {% endif %}
</body>
</html>
